<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @media screen and (max-width:750px) {
            .container{
            max-width: 290px;
            margin: 0;
            }
            .container .form-con form .submit button{
                width: 100%;
            }
            .container .qrCode-con{
                display: none;
            }
        }
    </style>
</head>
<body style="display: none;">
    <div class="hiddenlinks">
        <div class="one">
            <i class="fas fa-house" id="goToOverview"></i>
            <a href="./dashboard.html" class="present2 " id="goToOverview">HOME</a>
        </div>
        <div class="two">
            <i class="fas fa-exchange-alt" id="goToTransaction"></i>  
            <a href="" id="goToTransaction">Transactions</a>
        </div>
        <div class="three">
            <i class="fas fa-hand-holding-usd" id="goToLoans"></i>  
            <a href="" id="goToLoans">Loans</a>
        </div>
        <div class="four">
            <i class="fas fa-user present" id="goToProfile"></i>
            <a href="" id="goToProfile" class="present">Accounts</a>
        </div>
    </div>
    <div class="overlay">
        <div class="spinner"></div>
    </div>
    <div class="hiddenSettings">
        <div class="card">
            <h3 class="settingsh3">Security & Privacy</h3>
            <div class="contents">
                <a href="" class="settingsA"><i class="fa-solid fa-unlock settingsI2"></i> Change Password</a>
                <a href="" class="settingsA" id="resetA"><i class="fa-solid fa-rotate-right settingsI2"></i> Reset Pin</a>
                <a href="" class="settingsA" id="themeA"><i class="fa-solid fa-moon settingsI2"></i> Change Theme</a>
                <a href=""  class="settingsA danger"><i class="fa-solid fa-right-from-bracket settingsI2 settingsI22"></i> Sign Out</a>
                <a href=""  class="settingsA danger"><i class="fa-solid fa-trash settingsI2 settingsI22"></i> Delete Account</a>
            </div>
        </div>
    </div>
    <section class="section" id="section">
        <div class="first-content">
            <header class="header" id="header">
                <div class="greet">
                    <i class="fa-solid fa-user fa-useri difer" id="goToProfile"></i>
                    <div class="profileContainer2" style="display: none;">
                        <img class="profileImg" style="width: 100%; height: 100%; border-radius: 100%; display: none; object-fit: cover;     border: 2px solid #fff;" src="" alt="" id="goToProfile">
                    </div>
                    <p id="greetP"></p>
                </div>
                <div class="links" id="links">
                    <li><a href="" class="headerLinks" id="goToOverview">OverView</a></li>
                    <li id="goToProfile"><a href="" class="present">Accounts</a></li>
                    <li id="goToTransaction"><a href="" class="headerLinks">Transactions</a></li>
                    <li id="goToLoans"><a href="" class="headerLinks">Loans</a></li>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-bell iconsI"></i>
                    <span>|</span>
                    <i class="fa-solid fa-gear iconsI settingsI"></i>
                </div>
            </header>
            <!--  -->
            <div class="container">
                <div class="form-con">
                    <h2>Account Settings</h2>
                    <div class="profile">
                        <i class="fas fa-user-circle fa-useri"></i>
                        <div class="profileContainer" style="margin: auto; width: 150px; height: 150px;">
                            <img class="profileImg" style="width: 100%; height: 100%; border-radius: 100%; display: none; margin: auto; transform: translateY(-.3rem); object-fit: cover;" src="" alt="">
                        </div>
                        <label for="image">Choose Image</label>
                        <input type="file" id="image" accept="image/*" class="upload-btn">
                    </div>
                    <form id="updateForm">
                        <div class="form-group">
                            <label for="newName">First Name</label>
                            <input type="text" id="newName" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="newlastName">Last Name</label>
                            <input type="text" id="newlastName" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="newTel">Phone Number</label>
                            <input type="tel" id="newTel" placeholder="Enter your phone number">
                        </div>
                        <p id="errorP"></p>
                        <div class="submit">
                            <button type="submit" id="submitUpdateBtn" class="update-btn">
                                <div class="loading-container" id="loadingContainer">
                                    <div class="loading-text">Updating <span class="dots">
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </span>
                                   </div>
                                </div>
                                <span id="SignUpText">Update Profile</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="qrCode-con">
                    <h2>Your QR Code</h2>
                    <div id="qrCode"></div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="../JS/dashboard.js"></script>
</body>
</html>
