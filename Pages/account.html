<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap" rel="stylesheet">

</head>
<body style="display: none;">
    <div class="hiddenSettings">
        <div class="card">
            <h3 class="settingsh3">Security & Privacy</h3>
            <div class="contents">
                <a href="" class="settingsA"><i class="fa-solid fa-unlock settingsI2"></i> Change Password</a>
                <a href="" class="settingsA" id="resetA"><i class="fa-solid fa-rotate-right settingsI2"></i> Reset Pin</a>
                <a href="" class="settingsA" id="themeA"><i class="fa-solid fa-moon settingsI2"></i> Change Theme</a>
                <a href=""  class="settingsA danger"><i class="fa-solid fa-right-from-bracket settingsI2 settingsI22"></i> Sign Out</a>
                <a href=""  class="settingsA danger"><i class="fa-solid fa-trash settingsI2 settingsI22"></i> Delete Account</a>
            </div>
        </div>
    </div>
    <section class="section" id="section">
        <div class="first-content">
            <header class="header" id="header">
                <div class="greet">
                    <i class="fa-solid fa-user difer" id="goToProfile"></i>
                    <p id="greetP"></p>
                </div>
                <div class="links" id="links">
                    <li><a href="" class="headerLinks">OverView</a></li>
                    <li id="goToProfile"><a href="" class="present">Accounts</a></li>
                    <li><a href="" class="headerLinks">Transactions</a></li>
                    <li><a href="" class="headerLinks">Loans</a></li>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-bell iconsI"></i>
                    <span>|</span>
                    <i class="fa-solid fa-gear iconsI settingsI"></i>
                </div>
            </header>
            <!--  -->
            <div class="container">
                <h2>Account Settings</h2>
                <div class="profile">
                    <i class="fas fa-user-circle"></i>
                    <input type="file" id="profilePic" accept="image/*" class="upload-btn">
                </div>
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>
                    <button type="submit" class="update-btn">Update Profile</button>
                </form>
            </div>
        </div>
    </section>
    <div class="hiddenlinks">
        <div class="one">
            <i class="fas fa-house present"></i>
            <a href="./dashboard.html" class="present2">HOME</a>
        </div>
        <div class="two">
            <i class="fas fa-exchange-alt"></i>  
            <a href="">Transactions</a>
        </div>
        <div class="three">
            <i class="fas fa-hand-holding-usd"></i>  
            <a href="">Loans</a>
        </div>
        <div class="four">
            <i class="fas fa-user"></i>
            <a href="" id="goToProfile">Accounts</a>
        </div>
    </div>
    <script type="module" src="../JS/dashboard.js"></script>
</body>
</html>
